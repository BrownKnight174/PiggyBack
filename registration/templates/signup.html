<!-- registration/templates/signup.html -->
<!DOCTYPE html>
{% load staticfiles %}
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title>Signup</title>

	<!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href='{% static "bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}' rel="stylesheet">
	<link href='{% static "bower_components/font-awesome/css/font-awesome.min.css" %}' rel="stylesheet">
    <link href='{% static "css/bootstrap-social.css" %}' rel="stylesheet">
    <link href='{% static "css/styles.css" %}' rel= "stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PiggyBack Logo</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav navbar-right navbar-collapse">
						<li><a class= "btn" id= "invitebtn"><span class="glyphicon glyphicon-heart"></span> Invite Friends</a>
						</li>
						<li><a class= "btn" id= "howbtn"><span class="glyphicon glyphicon-question-sign"></span> How it Works</a>
						</li>
						<li><a href="/signup/" class= "btn" id= "signupbtn"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
						</li>
						<li><a href= "/home/" class="btn" id="loginBtn">
							<span class="glyphicon glyphicon-log-in"></span> Login</a>
						</li>
                	</ul>
                </div>
            </div>
        </nav>
	<div class="container" >
    <div class="col-md-6" >
        <div id="logbox"  >
            <form id="signup" method="post" action="/signup/" >
                {% csrf_token %}
                <h1 id="signh1">Create an Account</h1>
                <input name="firstname" type="text" placeholder="Enter First Name" required="required" class="input pass"/>
                <input name="lastname" type="text" placeholder="Enter Last Name" required="required" class="input pass"/>
                <input name="user[email]" type="email" placeholder="Email address" required="required" class="input pass"/>
                <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <input type="submit" value="Sign me up!" class="inputButtonsign"/>

            </form>
        </div>
    </div>
    <!--col-md-6-->


</div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	<script src='{% static "bower_components/jquery/dist/jquery.min.js" %}'></script>
<script src='{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}'>
</script>
<script src= '{% static "commands.js" %}'></script>
</body>
